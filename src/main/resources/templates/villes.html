<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Liste des Villes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Liste des Villes</h1>

  <!-- Liste des villes -->
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Nom</th>
      <th>Nombre d'habitants</th>
      <th>code departement</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ville : ${villes}">
      <td th:text="${ville.nomVille}">Nom de la ville</td>
      <td th:text="${ville.nombreHabitants}">Population</td>
      <td th:text="${ville.codeVille}">Pays</td>
    </tr>
    </tbody>
  </table>


  <a href="/" class="btn btn-secondary mt-3">Retour Ã  l'accueil</a>
</div>
</body>
</html>
